<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epicode - Exam</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="logo epicode" />
    </header>
    <main>
      <section id="questionSection">
        <div id="questionBox">
          <h1>Here's the <span>question</span></h1>
        </div>
      </section>

      <section>
        <form>
          <div id="answerBox">
            <input type="radio" id="answer1" name="answer" value="text" />
            <label for="answer1">Answer1</label>
            <input type="radio" id="answer2" name="answer" value="text" />
            <label for="answer2">Answer2</label>
            <input type="radio" id="answer3" name="answer" value="text" />
            <label for="answer3">Answer3</label>
            <input type="radio" id="answer4" name="answer" value="text" />
            <label for="answer4">Answer4</label>
            <!-- <div><p>Answer1</p></div>
            <div><p>Answer2</p></div>
            <div><p>Answer3</p></div>
            <div><p>Answer4</p></div> -->
          </div>
        </form>
      </section>

      <section>
        <div id="questionCounter">
          <p>QUESTION COUNTER 1 <span>/ 10</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
