<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epicode - Exam</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/img/epicode_logo.png" alt="logo epicode" />
    </header>
    <main>
      <section id="questionSection">
        <div id="questionBox">
          <h2></h2>
        </div>
      </section>

      <section>
        <div id="answerBox"></div>
        <button id="nextQuestion" onclick="nextQuestion()">Next</button>
      </section>

      <section>
        <div id="questionCounter">
          <p>QUESTION COUNTER 1 <span>/ 10</span></p>
        </div>
      </section>
    </main>
    <script src="./javascript/test.js"></script>
  </body>
</html>
