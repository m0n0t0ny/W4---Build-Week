<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="logo epicode" />
    </header>
    <main>
      <section class="txtFeedbackSection">
        <h2>Tell us how it's going</h2>
        <p>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
      </section>

      <section>
        <div class="ratingStars">
          <img src="./assets/star.svg" alt="rating stars" />
          <img src="./assets/star.svg" alt="rating stars" />
          <img src="./assets/star.svg" alt="rating stars" />
          <img src="./assets/star.svg" alt="rating stars" />
          <img src="./assets/star.svg" alt="rating stars" />
          <img src="./assets/star.svg" alt="rating stars" />
          <img src="./assets/star.svg" alt="rating stars" />
          <img src="./assets/star.svg" alt="rating stars" />
          <img src="./assets/star.svg" alt="rating stars" />
          <img src="./assets/star.svg" alt="rating stars" />
        </div>
      </section>

      <section class="commentArea">
        <p>Leave us an open feedback about your experience so far</p>
        <div class="feedbackArea">
          <textarea rows="1" cols="50" placeholder="Write your comment here"></textarea>
        </div>
      </section>
      <div class="infoBtn">
        <button>MORE INFO</button>
      </div>
    </main>
  </body>
</html>
