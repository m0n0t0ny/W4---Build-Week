<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <meta name="description" content="" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/results-page.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body id="results">
    <header>
      <img src="./assets/img/epicode_logo.png" alt="Logo Epicode" />
    </header>

    <main>
      <div class="main-container">
        <div class="title">
          <h1 class="t-align-cen">Results</h1>
          <h5 class="t-align-cen">The summary of your answers:</h5>
        </div>
        <div class="scores-overview block">
          <div class="score-percentage correct">
            <h3 class="t-align-lef">Correct</h3>
            <h3 id="correctScore" class="t-align-lef">00.00%</h3>
            <p id="answered-right" class="t-align-lef">0/0 questions</p>
          </div>
          <div class="chart-wheel-container">
            <div id="feedback"></div>
            <div class="container">
              <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
                <circle
                  class="donut-hole"
                  cx="20"
                  cy="20"
                  r="15.91"
                  fill="transparent"
                ></circle>
                <circle
                  class="donut-ring"
                  cx="20"
                  cy="20"
                  r="15.91"
                  fill="transparent"
                  stroke-width="5"
                ></circle>
                <circle
                  class="donut-segment donut-segment-2"
                  cx="20"
                  cy="20"
                  r="15.91"
                  fill="transparent"
                  stroke-width="5"
                  stroke-dasharray="0"
                  stroke-dashoffset="25"
                ></circle>
              </svg>
            </div>
          </div>
          <div class="score-percentage wrong">
            <h3 class="t-align-rig">Wrong</h3>
            <h3 id="wrongScore" class="t-align-rig">00.00%</h3>
            <p id="answered-wrong" class="t-align-rig">0/0 questions</p>
          </div>
        </div>
        <button id="results-rate-us" class="t-align-cen block">RATE US</button>
      </div>
    </main>

    <script src="./javascript/results.js"></script>
  </body>
</html>
