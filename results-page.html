<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <meta name="description" content="" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/results-page.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body id="results">
    <header>
      <img src="./assets/epicode_logo.png" alt="Logo Epicode" />
    </header>

    <main>
      <div class="main-container">
        <div class="title">
          <h1 class="t-align-cen">Results</h1>
          <h5 class="t-align-cen">The summary of your answers:</h5>
        </div>
        <div class="scores-overview block">
          <div class="score-percentage">
            <h3 class="t-align-lef">Correct</h3>
            <h3 class="t-align-lef">66.7%</h3>
            <p class="t-align-lef">4/6 questions</p>
          </div>
          <div class="chart-wheel">
            <img
              src="./exam_03_results_-_Copia-removebg-preview-removebg-preview.png"
              alt=""
            />
            <div class="feedback">
              <h5 class="t-align-cen">
                Congratulations!
                <span class="azure block">You passed the exam.</span>
              </h5>
              <p class="t-align-cen">
                We'll send you the certificate in few minutes.<br />Check your
                email (including promotions/spam folder)
              </p>
            </div>
          </div>
          <div class="score-percentage">
            <h3 class="t-align-rig">Wrong</h3>
            <h3 class="t-align-rig">33.3%</h3>
            <p class="t-align-rig">2/6 questions</p>
          </div>
        </div>
        <button class="t-align-cen block">RATE US</button>
      </div>
    </main>

    <script src="./javascript/script.js"></script>
  </body>
</html>
